<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes example{
            0%{background-color:red}
            25%{background-color:yellow}
            50%{background-color:blue}
            100%{background-color:green}
        }
        div{width:500px;height:500px;background-color:blueviolet;animation-name:example;animation-duration:10s;}
    </style>
</head>
<body>
    <div>
        Hello.
    </div>
</body>
</html>
